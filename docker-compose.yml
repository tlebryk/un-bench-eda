services:
  # Production PostgreSQL database
  postgres:
    image: postgres:16
    container_name: un_documents_db
    environment:
      POSTGRES_DB: un_documents
      POSTGRES_USER: un_user
      POSTGRES_PASSWORD: un_password
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U un_user -d un_documents"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Development PostgreSQL database
  postgres_dev:
    image: postgres:16
    container_name: un_documents_db_dev
    environment:
      POSTGRES_DB: un_documents_dev
      POSTGRES_USER: un_user
      POSTGRES_PASSWORD: un_password
    ports:
      - "5434:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U un_user -d un_documents_dev"]
      interval: 5s
      timeout: 5s
      retries: 5

  # FastAPI UI application (production)
  ui:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: un_documents_ui
    ports:
      - "8000:8000"
    environment:
      # Connect to postgres service (not localhost - we're in Docker network)
      # Use DOCKER_DATABASE_URL if set, otherwise use Docker service name 'postgres'
      # This prevents host .env DATABASE_URL (with localhost) from breaking Docker networking
      DATABASE_URL: ${DOCKER_DATABASE_URL:-postgresql://un_user:un_password@postgres:5432/un_documents}
      # Optional: Use dev database instead
      # DATABASE_URL: postgresql://un_user:un_password@postgres_dev:5432/un_documents_dev
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ENABLE_AUTH: ${ENABLE_AUTH:-true}
      SHARED_PASSWORD: ${SHARED_PASSWORD:-}
      RAG_PROMPT_STYLE: ${RAG_PROMPT_STYLE:-analytical}
    volumes:
      - ./logs:/app/logs
      - ./rag/logs:/app/rag/logs
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # FastAPI UI application with hot reload (for development - no rebuild needed)
  # Uses production database by default, but code changes reload automatically
  ui_reload:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: un_documents_ui_reload
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: ${DOCKER_DATABASE_URL:-postgresql://un_user:un_password@postgres:5432/un_documents}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ENABLE_AUTH: ${ENABLE_AUTH:-false}
      SHARED_PASSWORD: ${SHARED_PASSWORD:-}
      RAG_PROMPT_STYLE: ${RAG_PROMPT_STYLE:-analytical}
    volumes:
      # Mount source code for hot reload - changes to these files will be reflected immediately
      - ./ui:/app/ui
      - ./db:/app/db
      - ./rag:/app/rag
      - ./logs:/app/logs
      - ./rag/logs:/app/rag/logs
    command: ["sh", "-c", "uvicorn ui.app:app --host 0.0.0.0 --port 8000 --reload"]
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # FastAPI UI application with hot reload, connected to dev database
  # Use this when you want to test against the development database (postgres_dev)
  ui_reload_dev_db:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: un_documents_ui_reload_dev_db
    ports:
      - "8001:8000"
    environment:
      DATABASE_URL: postgresql://un_user:un_password@postgres_dev:5432/un_documents_dev
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ENABLE_AUTH: ${ENABLE_AUTH:-false}
      SHARED_PASSWORD: ${SHARED_PASSWORD:-}
      RAG_PROMPT_STYLE: ${RAG_PROMPT_STYLE:-analytical}
    volumes:
      # Mount source code for hot reload
      - ./ui:/app/ui
      - ./db:/app/db
      - ./rag:/app/rag
      - ./logs:/app/logs
      - ./rag/logs:/app/rag/logs
    command: ["sh", "-c", "uvicorn ui.app:app --host 0.0.0.0 --port 8000 --reload"]
    depends_on:
      postgres_dev:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
  postgres_data_dev:
