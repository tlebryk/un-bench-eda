<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>UNGA Research Tool â€“ Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .card {
            background: #fff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 20px 35px rgba(0,0,0,0.08);
            width: min(420px, 90vw);
        }
        h1 {
            margin-top: 0;
            font-size: 1.75rem;
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #333;
        }
        input[type="password"] {
            width: 100%;
            padding: 0.85rem;
            font-size: 1rem;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-family: 'Merriweather', Georgia, serif;
        }
        button {
            width: 100%;
            padding: 0.85rem;
            font-size: 1rem;
            background: #CC0033;
            border: none;
            border-radius: 6px;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1rem;
        }
        button:hover {
            opacity: 0.9;
        }
        .error {
            background: #ffe5e5;
            color: #9f0000;
            border: 1px solid #ffb4b4;
            padding: 0.75rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            font-family: 'Merriweather', Georgia, serif;
        }
        .note {
            font-size: 0.9rem;
            color: #666;
            margin-top: 1rem;
            text-align: center;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>UNGA Research Tool</h1>
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        <form method="post" action="/login">
            <input type="hidden" name="next" value="{{ next }}" />
            <label for="password">Shared Password</label>
            <input
                id="password"
                name="password"
                type="password"
                autocomplete="current-password"
                required
            />
            <button type="submit">Enter Workspace</button>
        </form>
        <p class="note">Access is limited to invited collaborators. Contact the maintainers for the current password.</p>
    </div>
</body>
</html>
